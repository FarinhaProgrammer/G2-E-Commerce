{% extends 'index.html' %}

{% block title %}Mais visitados{% endblock %}

{% block content %}

<section class="catalogo">
    {% for i in dados %}
        <div class="grid_produtos">
            <div class="foto_produto"><img class="foto_produto" src="{{i.imagem}}"></div>
            <div class="grid_desc">
                <p class="nome_produto">{{i.nome}}</a></p><br>
                <p class="desc_produto">{{i.descricao}}</p><br>
                <p class="categoria_produto">{{i.categoria}}</p><br>
                <!-- <p class="saiba_mais"><a class="saiba_mais" href={% url 'nome_url' pk=i.id %}>Clique aqui para detalhes</a></p> -->
            </div>
        </div>            
    {% endfor %}
</section>

{% endblock %}
