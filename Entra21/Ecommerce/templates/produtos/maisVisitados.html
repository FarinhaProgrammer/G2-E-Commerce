{% extends 'index.html' %}

{% block title %}Mais visitados{% endblock %}

{% block content %}

<section class="catalogo">
    {% for i in dados %}
        <div class="grid_produto">
            <div class="foto_produto"><img src="{{i.imagem}}"></div>
            <div class="nome_produto"><a>{{i.nome}}</a></div>
            <div class="preco_produto">R${{i.preco}}</div>
        </div>           
    {% endfor %}
</section>

{% endblock %}
