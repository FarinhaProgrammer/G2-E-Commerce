{% extends 'index.html' %}

{% load static %}

{% block title %}{{nome}}{% endblock %}

{% block content %}

<section class="container_detalhes">
<div class="grid_produto_detalhe">
    <div class="foto_detalhe"><img src="{{i.imagem}}"></div>
    <div class="descricao_detalhe">
        <p>Detalhes: <br><br> {{i.descricao}}</p>
    </div>
    <div class="cart_detalhe">
        <p class="nome_detalhe">{{i.nome}}</p><br>
        <p id="preco_detalhe">R${{i.preco}}</p>
        <button><p class="add_cart">Adicionar ao carrinho</p></button>
    </div>
</div>
</section>

{% endblock %}
