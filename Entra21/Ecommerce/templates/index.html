{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Swift Root{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/nav-bar.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="{% static 'js/cep.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/style-nav.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/style-adress.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-footer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>

    <!-- BARRA DE NAVEGAÇÃO -->

    <div class="wrapper">
        
      {% include 'nav-bar.html' %}

      </div>

    </header>  

    <!-- BLOCO DE CONTEÚDO -->

    <main>    

        {% block content %}

        {% endblock %}

    </main>

    <!-- FOOTER -->

    <footer>

        <div class="footer-content">

        {% include 'footer.html' %}

        </div>

    </footer>

</body>
</html>
