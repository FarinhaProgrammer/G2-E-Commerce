{% extends 'index.html' %}

{% load static %}

{% block title %}Carrinho{% endblock %}

{% block content %}

<section id="cart">
    {% for i in dados %}
    <div class="grid_cart">
        <div class="foto_produto_cart"><img src="{{i.imagem.url}}" alt="Foto de {{i.nome}}"></div>
        <div class="nome_produto_cart">{{i.nome}}</div>
        <div class="preco_produto_cart">R${{i.preco}}</div>
        <hr class="solid">
    </div>   
    {% endfor %}
</section>

{% endblock %}
